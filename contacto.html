      <div class="container" style="margin-top: 30px;">
        <div class="row">
        <div class="col-sm-6">
            <h2>Contacto</h2>
            <form action="#">
           <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control"
           id="email" placeholder="Ingrese email"
           name="email">
           <label for="fname">Nombre:</label>
           <input type="text" class="form-control" id="fname" required>
           <br>
           <label for="fapellido">apellido</label>
           <input type="text" class="form-control" id="fapellido" required>
           <br>
           <label for="fmail">mail</label>
           <input type="mail"  class="form-control" id="fmail" required>
           <br>
           <label for="farea">area</label>
           <select name="farea"  class="form-control">
               <option value="comercial"comercial>comercial</option>
               <option value="administrativo"administrativo>administrativo</option>
               <option value="logistica"logistica>logistica</option>
           </select>
           <br>
           <label for="ftext">comentarios</label>
           <input type="text"  class="form-control" id="ftext">
           <br>

           </div>

           <button type="submit" class="btn form-control border-dark btn-default text">
            Enviar
            </button>
            </form>
